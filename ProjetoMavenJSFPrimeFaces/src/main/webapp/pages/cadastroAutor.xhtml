
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroAutor.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	
	
    <h1><p:outputLabel value="#{msg['pages.cadastroAutor.menu']}"/></h1>
    
 	<h:form id="formAutores">
		<p:panelGrid columns="2">
			<p:outputLabel value="#{msg['pages.cadastroAutor.nome']}" />
			<p:inputText  value="#{autorManagedBean.autor.nome}"/>
		</p:panelGrid>
		<p:commandButton value="#{msg['pages.comuns.form.btnSalvar']}" update=":formAutores, :formTableAutores"  action="#{autorManagedBean.salvar}"/>
	</h:form>

    
    <h3><p:outputLabel value="#{msg['pages.cadastroAutor.tableTitle']}"/></h3>
	<h:form id="formTableAutores">
	
	    <p:growl id="growl" showDetail="true" />
	
		<p:dataTable value="#{autorManagedBean.autores}" var="f"
			editable="true" id="tableLivros"
			selectionMode="single" selection="#{autorManagedBean.autorSelecionado}"  rowKey="#{f.codigo}"
			>

		   <p:ajax event="rowSelect"   update=":formTableLivros" />
           <p:ajax event="rowUnselect" update=":formTableLivros" />
           <p:ajax event="rowEdit"     listener="#{autorManagedBean.onRowEdit}"     update=":formTableLivros" /> 

			<p:column headerText="#{msg['pages.cadastroAutor.codigo']}">
				<h:outputText value="#{f.codigo}" />
			</p:column>

			<p:column headerText="#{msg['pages.cadastroAutor.nome']}">
				<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{f.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{f.nome}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:70px" headerText="#{msg['pages.commus.form.opcoes']}">
					<p:rowEditor />
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						actionListener="#{autorManagedBean.remove(f)}"
						update=":formTableAutores" />
			</p:column>

		</p:dataTable>
	</h:form>

    <br/>
    <h:form id="formTableLivros">
	    <h3><p:outputLabel value="#{msg['pages.cadastroAutor.livrosAutor']}: #{autorManagedBean.autorSelecionado.nome}" /></h3>
		<p:dataTable value="#{autorManagedBean.livrosAutor}" var="prod"	id="tableLivros">

			<p:column headerText="#{msg['pages.cadastroAutor.livro.codigo']}">
				<h:outputText value="#{prod.codigo}" />
			</p:column>

			<p:column headerText="#{msg['pages.cadastroAutor.livro.descricao']}">
						<p:outputLabel value="#{prod.descricao}" />
			</p:column>

			<p:column headerText="#{msg['pages.cadastroAutor.livro.valor']}">
				<h:outputText value="#{prod.valor}" />
			</p:column>

		</p:dataTable>
	</h:form>

	</ui:define>
</ui:composition>
